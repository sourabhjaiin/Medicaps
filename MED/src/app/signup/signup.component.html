
<div class="signup-form">
    <form method="post"  #frm="ngForm" novalidate>
        <h1 class="text-center tit">MediCap</h1>
        <p class="text-center tit" style="font-style:oblique;">An Online Pharmacy</p>
		<h2 class="text-center">Sign Up</h2>
	
		<hr>
        <div class="form-group">
			<div class="input-group">
				<div class="input-group-prepend">
					<span class="input-group-text">
						<span class="fa fa-user"></span>
					</span>                    
				</div>
				<input type="text" class="form-control"  placeholder="Username" name="username" [(ngModel)]="user.UserName">
			</div>
        </div>
        <div class="form-group">
			<div class="input-group">
				<div class="input-group-prepend">
					<span class="input-group-text">
						<i class="fa fa-paper-plane"></i>
					</span>                    
				</div>
				<input type="email" class="form-control"  placeholder="Email Address" name="email"  [(ngModel)]="user.Email">
			</div>
        </div>
        <div class="form-group">
			<div class="input-group">
				<div class="input-group-prepend">
					<span class="input-group-text">
						<i class="fa fa-phone"></i>
					</span>                    
				</div>
				<input type="tel"  class="form-control" name="phoneNo"  placeholder="Phone No" [(ngModel)]="user.Phone">
			</div>
        </div>
		<div class="form-group">
			<div class="input-group">
				<div class="input-group-prepend">
					<span class="input-group-text">
						<i class="fa fa-lock"></i>
					</span>                    
				</div>
				<input type="password" class="form-control" name="password" placeholder="Password" [(ngModel)]="user.Password">
			</div>
        </div>
		<div class="form-group">
			<div class="input-group">
				<div class="input-group-prepend">
					<span class="input-group-text">
						<i class="fa fa-lock"></i>
					</span>                    
				</div>
				<input type="text" class="form-control" name="userType" id="userType" placeholder="User Type" [(ngModel)]="user.UserType">
			</div>
        </div>
		
        <div class="form-group">
			<label class="form-check-label"><input type="checkbox" required="required"> I accept the <a href="#">Terms of Use</a> &amp; <a href="#">Privacy Policy</a></label>
		</div>
		<div class="form-group">
            <button type="submit" class="btn btn-primary btn-lg d-grid gap-2 col-6 mx-auto" (click)="doRegister();" [disabled]="!frm.valid" >Sign Up</button>
        </div>
    </form>
	<div class="text-center">Already have an account? <a href="#" style="color:blue;">Login here</a></div>
</div>
<br>
<br>
