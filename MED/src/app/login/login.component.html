<div class="login-form">
    <form method="post" #frm="ngForm" >
        <h1 class="text-center tit">MediCap</h1>
        <p class="text-center tit" style="font-style:oblique;">An Online Pharmacy</p>
        <h2 class="text-center">Login</h2>   
        <div class="form-group">
        	<div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">
                        <span class="fa fa-user"></span>
                    </span>                    
                </div>
                <input type="text" class="form-control" name="username" placeholder="Username" required="required" [(ngModel)]="username" >				
            </div>
        </div>
		<div class="form-group">
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">
                        <i class="fa fa-lock"></i>
                    </span>                    
                </div>
                <input type="password" class="form-control" name="password" placeholder="Password" required="required" [(ngModel)]="password">				
            </div>
        </div>   
        <br>
    

        <div class="form-group mb-3 align-center d-grid gap-2 col-6 mx-auto">
            <button type="submit" class="btn btn-primary login-btn btn-block" (click)="doLogin()" [disabled]="!frm.valid">Login</button>
        </div>
        
		
        
    </form>
    <p class="text-center text-muted small">Don't have an account? <a [routerLink]="['/signup']">Sign up here!</a></p>
    <br>
    <br>
    <br>
    <br>


</div>
